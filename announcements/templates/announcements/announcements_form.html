{% extends "base.html" %}

{% load bootstrap4 %}

{% block content %}
<h4>Create New Announcement</h4>
<form method="POST" action="{% url 'announcements:create' %}" id="postForm">
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
		<button type="submit" class="btn btn-primary btn-large">Post</button>
	{% endbuttons %}
</form>
{% endblock %}
